function showQuestion(){
  if(step>=questions.length){ showFinal(); return; }

  const q=questions[step];

  });

  document.getElementById("message").innerHTML="";
  document.getElementById("flagContainer").innerHTML="";

function checkAnswer(i){
  const q=questions[step];

  if(q.messages){
    document.getElementById("message").innerText=q.messages[i];
  }

  if(q.flag){
    let url="";
    if(i===0){ url="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg"; }

    document.getElementById("flagContainer").innerHTML=`<img class='flag' src='${url}'>`;
  }

  step++;
  setTimeout(showQuestion,900);
}

function typeText(id,text,speed){
  const el=document.getElementById(id);
  let i=0;
  el.innerHTML="";
  const timer=setInterval(()=>{
    el.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(timer);
  },speed);
}

function moveNoButton(btn){
