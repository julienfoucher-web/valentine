<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mission Valentine</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  background:white;
}

#googlePage{
  margin-top:120px;
}

.logo{
  font-size:70px;
  font-weight:bold;
}

.logo span:nth-child(1){color:#4285F4;}
.logo span:nth-child(2){color:#DB4437;}
.logo span:nth-child(3){color:#F4B400;}
.logo span:nth-child(4){color:#4285F4;}
.logo span:nth-child(5){color:#0F9D58;}
.logo span:nth-child(6){color:#DB4437;}

  width:60%;
  padding:15px;
  font-size:18px;
  margin-top:30px;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin-top:20px;
  background:#4285F4;
  color:white;
}
button:hover{
  transform:scale(1.1);
}
#quiz{
  display:none;
  margin-top:100px;
}
</style>
</head>

<body>

<div id="googlePage">
  <div class="logo">
    <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
  </div>

  <input type="text" placeholder="Search Google or type a URL">
  <br>
  <button onclick="startQuiz()">Google Search</button>
</div>

<div id="quiz"></div>

<script>

let step = 0;

const questions = [
  {
    text: "Quel est notre jeu pr√©f√©r√© ?",
    options: ["Mario Kart", "Uno", "Monopoly", "üåµ Cactus"],
    correct: 3
  },
  {
    text: "Probabilit√© que je t'adore ?",
    options: ["12%", "47%", "99%", "‚àû"],
    correct: 3
  },
  {
    text: "Veux-tu √™tre ma Valentine ? üíò",
    options: ["YES üíñ", "NO üòè"],
    correct: 0
  }
];

function startQuiz(){
  document.getElementById("googlePage").style.display="none";
  document.getElementById("quiz").style.display="block";
  showQuestion();
}

function showQuestion(){
  if(step >= questions.length){
    showFinal();
    return;
  }

  const q = questions[step];
  let html = "<h2>"+q.text+"</h2>";

  q.options.forEach((opt, i)=>{
    html += `<button onclick="checkAnswer(${i})">${opt}</button><br><br>`;
  });

  document.getElementById("quiz").innerHTML = html;
}

function checkAnswer(i){
  if(i === questions[step].correct){
    step++;
    showQuestion();
  } else {
    alert("Mauvaise r√©ponse üòè");
  }
}

function showFinal(){
  document.body.innerHTML = `
  <div style="background:black;color:white;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;">
    <h1 style="font-size:50px;">üíñ ELLE A DIT OUI üíñ</h1>
    <p style="font-size:25px;">Mission Valentine accomplie.</p>
  </div>
  `;
}

</script>

</body>
</html>
