<script>

let current = 0;

const questions = [

function launchSearch(){
  // m√™me si elle tape rien, on lance quand m√™me
  document.getElementById("googlePage").style.display="none";

}

function showQuestion(){
  if(current >= questions.length){
    showFinal();
    return;
  }

  const q = questions[current];
  let html = "<h2>"+q.text+"</h2>";

  q.options.forEach((opt, index)=>{
    html += `<button onclick="checkAnswer(${index})">${opt}</button><br><br>`;
  });

  document.getElementById("quiz").innerHTML = html;
}

function checkAnswer(index){
  const q = questions[current];

  if(index === q.correct){
    current++;
    showQuestion();
  } else {
    alert("Mauvaise r√©ponse üòè Essaie encore !");
  }
}

function showFinal(){

}
